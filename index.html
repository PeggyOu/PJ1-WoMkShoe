<!doctype html>
<html>
  <head>
    <!-- ..Title of Shoe Site. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--imported google font Bebas Neue-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    <!--imported google font Plus Jakarta Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">

    <!--Tailwind stylesheet-->
    <link href="styles.css" rel="stylesheet">
    <title>Working Women's Shoes</title>
  </head>
  <body>

    <!--background color of full site-->
    <div class="bg-yellow-50 w-full">  
      <header>
      <!-- navigation bar with buttons -->
        <nav class ="w-11/12 bg-white mx-10 py-4">
          <div class = "px-4 flex grid-cols-6 justify-between">
            <div class="p-2">
              <ul class="inline-flex text-sm">
              <li><button class="bg-transparent mr-4 font-plus-jakarta-sans">Stories</button></li>
              <li class="border-x mr-4"><button class="bg-transparent ml-4 mr-4 font-plus-jakarta-sans">New In</button></li>
              <li><button class="bg-transparent font-plus-jakarta-sans">Products</button></li>
              </ul>
            </div>
            <a class="text-5xl font-bebas-neue">AKG.</a>
            <div class="p-2">
              <ul class="inline-flex text-sm">
                <li><button class="bg-transparent ml-4 font-plus-jakarta-sans">Search</button></li>
                <li class="border-x ml-4"><button class="bg-transparent ml-4 mr-4 font-plus-jakarta-sans">Wishlist</button></li>
                <li><button class="bg-transparent ml-4 font-plus-jakarta-sans">Cart</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="bg-yellow-50 w-full h-auto">
        <div class="flex-1">
          <h1 class="p-10 uppercase text-6xl text-center justify-center font-bebas-neue">fashionable, quality, durable and best <br> shoes for everyone</h1>
          
          <!--parent div to center button-->
          <div class="flex flex-col items-center justify-center">
            <button class="bg-red-300 py-4 px-8">
              <a class="uppercase text-white text-center font-bebas-neue">shop now</a>
            </button>
          </div>
        </div>
        <div class="grid grid-cols-4 gap-6 pt-10 m-20">

          <!--aligned all images on bottom-->
          <div class="flex flex-col justify-end"><img src="shoe1.jpg"></div>
          <div class="flex flex-col justify-end"><img src="shoe2.jpg"></div>
          <div class="flex flex-col justify-end"><img src="shoe3.jpg"></div>
          <div class="flex flex-col justify-end"><img src="shoe4.jpg"></div>
        </div>
      </div>
    </div>
    <div class="bg-white">
      <div class="flex-1 my-28 mx-20">
        <h1 class="uppercase font-bebas-neue text-4xl">2022 collection</h1><br>
        <a class="font-plus-jakarta-sans text-sm">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Amet at nunc elit in porttitor tortor nulla.</a>
      </div>
      <div class="grid grid-cols-2 grid-row-1 gap-4 mx-20">

        <!--wanting for both images to be the exact size-->
        <div class="">
          <div class="border-red-200 border-2"><img src="mens.png" alt="mens shoes"></div>
        </div>
        <div class="">
          <div class="pb-16"><img class="border-red-200 border-2 shrink-1" src="womens.png" alt="womens shoes"></div>
        </div>
      </div>
  </body>
</html>
